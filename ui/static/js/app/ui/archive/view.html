
<table ng-table="tableParams" show-filter="true" class="table table-bordered table-striped">
    <tr ng-repeat="event in $data track by event.hash_key">
        <td title="i18n('COURSE_NAME')"
            filter="{course_name: 'text'}"
            sortable="'course_name'">
            <a href="/#/archive/{[ event.hash_key ]}">{[event.course_name]}</a>
        </td>
        <td title="i18n('EXAM_NAME')"
            filter="{exam_name: 'text'}"
            sortable="'exam_name'">
            <a href="/#/archive/{[ event.hash_key ]}">{[event.exam_name]}</a>
        </td>
        <td title="i18n('TESTING_CENTER')"
            filter="{testing_center: 'text'}"
            sortable="'testing_center'">
            <a href="/#/archive/{[ event.hash_key ]}">{[event.testing_center]}</a>
        </td>
        <td title="i18n('EVENT_START_TIME')"
            filter="{start_date: 'text'}"
            sortable="'start_date'">
            {[ event.start_date ]}
        </td>
        <td title="i18n('EVENT_END_TIME')"
            filter="{end_date: 'text'}"
            sortable="'end_date'">
            {[ event.end_date ]}
        </td>
        <td title="i18n('PROCTOR')"
            filter="{proctor: 'text'}"
            sortable="'proctor'">
            {[ event.proctor ]}
        </td>
        <td title="i18n('COMMENT')">
            {[ event.comment ]}
        </td>
    </tr>
</table>
