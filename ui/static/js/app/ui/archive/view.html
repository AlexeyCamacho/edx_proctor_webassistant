<table ng-table="tableParams" show-filter="true" class="table table-bordered table-striped">
    <tr ng-repeat="event in $data">
        <td title="i18n('COURSE_NAME')"
            sortable="'course_name'">
            <a href="">{[event.course_name]}</a>
        </td>
        <td title="i18n('EXAM_NAME')"
            sortable="'exam_name'">
            <a href="">{[event.exam_name]}</a>
        </td>
        <td title="i18n('TESTING_CENTER')"
            sortable="'testing_center'">
            <a href="">{[event.testing_center]}</a>
        </td>
        <td title="i18n('EVENT_START_TIME')"
            sortable="'start_date'">
            {[ event.start_date ]}
        </td>
        <td title="i18n('EVENT_END_TIME')"
            sortable="'end_date'">
            {[ event.end_date ]}
        </td>
    </tr>
</table>
