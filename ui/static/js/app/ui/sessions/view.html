<div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
    <div id="test-center-name" class="fc-margin-item">
        <div class="col-xs-4">
            <label>
                {[ i18n('TESTING_CENTRE') ]}
            </label>
        </div>
        <div class="col-xs-8">
            <input type="text" class="form-control" ng-model="session.testing_centre">
        </div>
        <div class="clearfix"></div>
    </div>
    <div id="course" class="fc-margin-item">
        <div class="col-xs-4">
            <label>
                {[ i18n('SESSION_COURSE') ]}
            </label>
        </div>
        <div class="col-xs-8">
            <input type="text" class="form-control" ng-model="session.course">
        </div>
        <div class="clearfix"></div>
    </div>
    <div id="exam" class="fc-margin-item">
        <div class="col-xs-4">
            <label>
                {[ i18n('SESSION_EXAM') ]}
            </label>
        </div>
        <div class="col-xs-8">
            <input type="text" class="form-control" ng-model="session.exam">
        </div>
        <div class="clearfix"></div>
    </div>
    <div class="text-right col-xs-12">
        <button class="btn btn-success" style="min-width: 170px;">
            {[ i18n('START_SESSION') ]}
        </button>
        <br>
        <a href="">{[ i18n('SESSION_HISTORY') ]}</a>
    </div>
</div>
