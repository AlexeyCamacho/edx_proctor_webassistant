<div>
    <script type="text/ng-template" id="reviewContent.html">
        <div class="modal-header">
            <h3 class="modal-title">{[ i18n('PROCTOR_COMMENT') ]}</h3>
        </div>
        <div class="modal-body">
            <div ng-if="exam.review_type == 'personal'">
                <div class="col-xs-4">
                    {[ i18n('STUDENT') ]}
                </div>
                <div class="col-xs-8">
                    {[ exam.orgExtra.firstName ]} {[ exam.orgExtra.lastName ]}
                </div>
            </div>
            <div>
                <div class="col-xs-4">
                    {[ i18n('COURSE') ]}
                </div>
                <div class="col-xs-8">
                    {[ exam.course_name ]}
                </div>
            </div>
            <div>
                <div class="col-xs-4">
                    {[ i18n('EVENT') ]}
                </div>
                <div class="col-xs-8">
                    {[ exam.exam_name ]}
                </div>
            </div>
            <div class="clearfix"></div>
            <div>
                <div class="col-xs-4">
                    {[ i18n('DATE') ]}
                </div>
                <div class="col-xs-8">
                    {[ get_date() ]}
                </div>
            </div>
            <div class="clearfix"></div>
            <div ng-hide="exam.review_type == 'session'">
                <div class="col-xs-4">
                    {[ i18n('STATUS') ]}
                </div>
                <div class="col-xs-8">
                    <select class="form-control"
                            ng-options="item for item in available_statuses"
                            ng-model="comment.status">
                    </select>
                </div>
            </div>
            <div>
                <div class="col-xs-12">
                    {[ i18n('COMMENT') ]}
                </div>
            </div>
            <div class="col-xs-12">
                <textarea rows="5"
                          style="resize: none; width: 100%;"
                          ng-model="comment.message">
                </textarea>
            </div>
            <div class="clearfix"></div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="ok()">{[ i18n('SAVE') ]}</button>
            <button class="btn btn-warning" type="button" ng-click="cancel()">{[ i18n('CANCEL') ]}</button>
        </div>
    </script>
</div>
