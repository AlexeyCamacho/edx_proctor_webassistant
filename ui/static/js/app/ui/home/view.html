<div>
    <div>
        {{ trust('STUDENT_SESSIONS') }}
    </div>
    <table ng-table="tableParams" show-filter="false" class="table table-bordered table-striped">
        <tr ng-repeat="attempt in $data">
            <td title="trust('FULL_NAME')"
                sortable="'orgExtra.firstName'">
                {{attempt.orgExtra.firstName}}
            </td>
            <td title="trust('EXAM_START_TIME')">
                12:35
            </td>
            <td title="trust('EXAM_CODE')"
                sortable="'examCode'">
                {{attempt.examCode}}
            </td>
            <td title="trust('COURSE_NAME')"
                sortable="'orgExtra.courseID'">
                {{ attempt.orgExtra.courseID }}
            </td>
            <td title="trust('STATUS')"
                sortable="'orgExtra.courseID'">
                {{ attempt.orgExtra.courseID }}
            </td>
            <td>
                <button class="btn btn-xs" ng-click="accept_exam_attempt(attempt.examCode)">
                    {{ trust('START') }}
                </button>
                <button class="btn btn-default btn-success" ng-click="add_review()">
                    {{ trust('ADD_EXAM_REVIEW') }}
                </button>
            </td>
        </tr>
    </table>

    <review-modal></review-modal>
</div>
