<div class="text-center">
    <h1>Proctor Assistant</h1>
</div>
<div>
    <div class="list-header">
        <div class="col-xs-2">
            Full Name
        </div>
        <div class="col-xs-4">
            Exam Code
        </div>
        <div class="col-xs-4">
            Course ID
        </div>
        <div class="col-xs-1">
            Status
        </div>
        <div class="col-xs-1">

        </div>
        <div class="clearfix"></div>
    </div>
    <div ng-repeat="(hash, attempt) in ws_data" class="panel animate list-item">
        <div class="col-xs-2">
            {{ attempt.orgExtra.firstName }} {{ attempt.orgExtra.lastName }}
        </div>
        <div class="col-xs-4">
            {{ attempt.examCode }}
        </div>
        <div class="col-xs-4">
            {{ attempt.orgExtra.courseID }}
        </div>
        <div class="col-xs-1">
            {{ attempt.status }}
        </div>
        <div class="col-xs-1">
            <button class="btn btn-default btn-success" ng-if="attempt.status != 'submitted'" ng-click="accept_exam_attempt(attempt.examCode)">
                Accept
            </button>
            <button class="btn btn-default btn-success" ng-if="attempt.status == 'submitted'" ng-click="send_review(attempt.examCode)">
                Send review
            </button>
        </div>
        <div class="clearfix"></div>
    </div>
</div>
