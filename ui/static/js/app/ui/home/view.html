<div>
    <div>
        {{ 'STUDENT_SESSIONS' | translate }}
    </div>
    <table ng-table="tableParams" show-filter="false" class="table table-bordered table-striped">
        <tr ng-repeat="attempt in $data">
            <td title="'FULL_NAME' | translate"
                sortable="'orgExtra.firstName'">
                {{attempt.orgExtra.firstName}}
            </td>
            <td title="'EXAM_START_TIME' | translate">
                12:35
            </td>
            <td title="'EXAM_CODE' | translate"
                sortable="'examCode'">
                {{attempt.examCode}}
            </td>
            <td title="'COURSE_NAME' | translate"
                sortable="''">
                course name
            </td>
        </tr>
    </table>

    <button class="btn btn-default btn-success" ng-click="add_review()">
        Add review
    </button>

    <review-modal></review-modal>
</div>
