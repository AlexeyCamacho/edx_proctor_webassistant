<div>
    <h3>
        {[ test_center ]}
    </h3>
    {[ course_name ]} {[ exam_name ]}
    <br>
    <div>
        {[ i18n('STUDENT_SESSIONS') ]}
    </div>
    <table ng-table="tableParams" show-filter="false" class="table table-bordered table-striped">
        <tr ng-repeat="attempt in $data">
            <td title="i18n('FULL_NAME')"
                sortable="'orgExtra.firstName'">
                {[attempt.orgExtra.firstName]}
            </td>
            <td title="i18n('EXAM_START_TIME')">
                12:35
            </td>
            <td title="i18n('EXAM_CODE')"
                sortable="'examCode'">
                {[attempt.examCode]}
            </td>
            <td title="i18n('COURSE_NAME')"
                sortable="'orgExtra.courseID'">
                {[ attempt.orgExtra.courseID ]}
            </td>
            <td title="i18n('STATUS')"
                sortable="'status'">
                {[ attempt.status ]}
            </td>
            <td>
                <button class="btn btn-xs btn-success"
                        ng-click="accept_exam_attempt(attempt.examCode)"
                        ng-if="!attempt.status">
                    {[ i18n('ACTIVATE') ]}
                </button>
                <button class="btn btn-xs btn-warning"
                        ng-click="stop_exam(attempt.examCode)"
                        ng-if="attempt.status == 'started'">
                    {[ i18n('STOP') ]}
                </button>
                <div ng-if="attempt.status == 'submitted'">
                    <button class="btn btn-xs btn-success"
                            ng-click="send_review(attempt.examCode, 'Clean')">
                        {[ i18n('PASSED') ]}
                    </button>
                    <br>
                    <button class="btn btn-xs btn-warning"
                            ng-click="send_review(attempt.examCode, 'Suspicious')">
                        {[ i18n('NOT_PASSED') ]}
                    </button>
                </div>
            </td>
        </tr>
    </table>

    <review-modal></review-modal>
</div>
