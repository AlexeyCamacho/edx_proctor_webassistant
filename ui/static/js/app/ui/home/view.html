<div>
    <div class="col-xs-12 col-sm-6">
        <h3>
            {[ test_center ]}
        </h3>
        <h5>
            {[ course_name ]} &emsp; {[ exam_name ]}
        </h5>
    </div>
    <div class="col-xs-12 col-sm-6">
        <div>
            <h3></h3>
            <h5>
                <button class="btn btn-xs btn-warning pull-right"
                        ng-click="end_session()">
                    {[ i18n('END_SESSION') ]}
                </button>
            </h5>
        </div>
    </div>
    <div class="clearfix"></div>
    <br>
    <div class="row">
        <div class="col-xs-6">
            <a href=""
               ng-click="check_all_student_sessions()">
                {[ i18n('SELECT_ALL') ]}
            </a>&nbsp;
            <a href=""
               ng-click="uncheck_all_student_sessions()">
                {[ i18n('DESELECT_ALL') ]}
            </a>&nbsp;
            <button class="btn btn-xs btn-primary"
                    ng-click="start_all_exams()">
                Активировать выбранные
            </button>
        </div>
        <div class="col-xs-6">
            <span class="pull-right">{[ i18n('STUDENT_SESSIONS') ]}</span>
        </div>
        <div class="clearfix"></div>
    </div>
    <table ng-table="tableParams" show-filter="false" class="table table-bordered table-striped">
        <tr ng-repeat="attempt in $data">
            <td>
                <input type="checkbox" checklist-model="exams.checked" checklist-value="attempt.examCode">
            </td>
            <td title="i18n('FULL_NAME')"
                sortable="'orgExtra.firstName'">
                {[attempt.orgExtra.firstName]}
            </td>
            <td title="i18n('EXAM_START_TIME')">
                12:35
            </td>
            <td title="i18n('EXAM_CODE')"
                sortable="'examCode'">
                {[attempt.examCode]}
            </td>
            <td title="i18n('COURSE_NAME')"
                sortable="'orgExtra.courseID'">
                {[ attempt.orgExtra.courseID ]}
            </td>
            <td title="i18n('STATUS')"
                sortable="'status'">
                {[ attempt.status ]}
            </td>
            <td>
                <button class="btn btn-xs btn-success"
                        ng-click="accept_exam_attempt(attempt.examCode)"
                        ng-if="!attempt.status">
                    {[ i18n('ACTIVATE') ]}
                </button>
                <button class="btn btn-xs btn-warning"
                        ng-click="stop_exam(attempt.examCode)"
                        ng-if="attempt.status == 'started'">
                    {[ i18n('STOP') ]}
                </button>
                <div ng-if="attempt.status == 'submitted'" class="text-center">
                    <button class="btn btn-xs btn-success fc-margin-item"
                            ng-click="send_review(attempt.examCode, 'Clean')">
                        {[ i18n('PASSED') ]}
                    </button>
                    <br>
                    <button class="btn btn-xs btn-warning fc-margin-item"
                            ng-click="send_review(attempt.examCode, 'Suspicious')">
                        {[ i18n('NOT_PASSED') ]}
                    </button>
                </div>
            </td>
        </tr>
    </table>

    <review-modal></review-modal>
</div>
